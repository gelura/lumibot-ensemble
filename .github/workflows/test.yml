name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install TA-Lib
        run: |
          sudo apt-get update
          sudo apt-get install -y libta-lib-dev

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run black formatting check
        run: black --check ensemble_strategy.py test_ensemble_strategy.py

      - name: Run flake8 linting
        run: flake8 ensemble_strategy.py test_ensemble_strategy.py --max-line-length=100 --ignore=E203,W503

      - name: Run tests
        run: pytest test_ensemble_strategy.py -v
